<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Egressos</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>
    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="images" name="loading.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        <header>
            <div>
                <h:link>
                    <h:graphicImage library="images" name="logo.png" height="35" width="60" />
                </h:link>
            </div>
        </header>
        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px"/>

        <footer>
            Sistema de Egresso desenvolvido por alunos da pós graduação -
            <a href="http://latosensu.dc.ufscar.br/" target="_blank">Cursos de Especialização (Pós-Graduação Lato Sensu)</a>
        </footer>
    </h:body>
</html>
