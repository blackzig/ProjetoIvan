<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Egressos</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>
    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="images" name="loading.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        <header>
            <div style="float: left">
                <h:link outcome="/Home">
                    <h:graphicImage library="images" name="logo.png" height="35" width="60" />
                </h:link>
            </div>
            <div style="float: left">
                <h:link outcome="/Home">
                    <h3 style="color: white">Sistema de Egressos</h3>
                </h:link>
            </div>

            <div style="float: right; margin-right: 110px">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Olá usuário!
                </span>

                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Responsável" outcome="/responsavel/CadastroResponsavel"/>
                            <p:menuitem value="Pesquisa Responsável" outcome="/responsavel/PesquisaResponsavel"/>
                            <p:separator/>
                        </p:submenu>
                        <p:menuitem value="Sair" />
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>
        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px"/>

        <footer>
            Sistema de Egressos desenvolvido por alunos da pós graduação -
            <a href="http://latosensu.dc.ufscar.br/" target="_blank">Cursos de Especialização (Pós-Graduação Lato Sensu)</a>
        </footer>
    </h:body>
</html>
