<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <p:dataTable id="empresasTable" value="" var="empresa"
                 style="margin-top: 20px" emptyMessage="Nenhuma empresa encontrada." rows="20"
                 paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
        <p:column headerText="ID" style="text-align: center; width: 100px">
            <h:outputText value="123" />
        </p:column>
        <p:column headerText="Empresa">
            <h:outputText value="Bala de morango" />
        </p:column>
        <p:column width="40">
            <p:commandButton icon="ui-icon-trash" oncomplete="PF('confirmacaoExclusao').show()"/>
        </p:column>
    </p:dataTable> 

    <p:confirmDialog header="Exclusão de produto" message="Tem certeza que deseja excluir a empresa?"
                     widgetVar="confirmacaoExclusao">
        <p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
        <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide()" />
    </p:confirmDialog>

</ui:composition>
