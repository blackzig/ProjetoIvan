<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Responsável</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisa Responsável</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/responsavel/CadastroResponsavel" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="60" />
            </p:panelGrid>

            <p:dataTable id="responsavelTable" value="" var="responsavel"
                         style="margin-top: 20px" emptyMessage="Nenhum resultado encontrado." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column headerText="Nome">
                    <h:outputText value="Michel Adriano Medeiros" />
                </p:column>
                <p:column headerText="Login" style="width: 230px">
                    <h:outputText value="michel.medeiros@ti.rc.sp.gov.br"/>
                </p:column>
                <p:column headerText="Email" style="width: 230px">
                    <h:outputText value="ziguifrid@hotmail.com"/>
                </p:column>
                <p:column headerText="Telefone" style="width: 100px; text-align: center">
                    <h:outputText value="(19) 3536-2243"/>
                </p:column>
                <p:column headerText="Empresa" style="width: 250px">
                    <h:outputText value="Prefeitura Municipal de Rio Claro"/>
                </p:column>                
                <p:column headerText="Cargo" style="width: 250px">
                    <h:outputText value="Analista de Sistemas"/>
                </p:column>
                <p:column headerText="Status" style="width: 40px; text-align: center">
                    <h:outputText value="A"/>
                </p:column>     
                <p:column style="width: 100px; text-align: center">
                    <p:button icon="ui-icon-pencil" title="Editar" />
                    <p:commandButton icon="ui-icon-trash" title="Excluir" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
